<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118301653-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            
            gtag('config', 'UA-118301653-2');
        </script>
        
        <title> Orian Leitersdorf </title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="images/favicon.png"/>
        
        <link rel="stylesheet" type="text/css" href="https://oleitersdorf.com/style.css">
            
        <script>
            
            function openPopup(id) {
                document.getElementById(id).classList.toggle("show");
            }
        
            function openNav() {
                document.getElementById("navigationTab").style.height = "100%";
            }
        
            function closeNav() {
                document.getElementById("navigationTab").style.height = "0%";
            }
        
            function menuButtonPressed(x) {
                
                x.classList.toggle("change");
                
                if (x.classList.contains("change")){
                    openNav();
                }
                else{
                    closeNav();
                }
                
            }

        </script>
        
        <style>

        </style>
    
    </head>
    
    <body>
  
        <div class="menuButton" onclick="menuButtonPressed(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="header">

            <h1>Orian Leitersdorf</h1>
            
        </div>
        
        <div id="navigationTab" class="overlay">
            <div class="overlay-content">
                <a href="https://www.oleitersdorf.com/">Home</a>
                <a href="https://www.oleitersdorf.com/about/">About</a>
            </div>
        </div>
        
        <div class="content">
            
            <a href="https://oleitersdorf.com/about"> About </a>
            
            <img class="logo" src="images/falcon.png" onclick="openPopup('popupContainer')">
                
                <div class="popup" id="popupContainer">
                    
                    <h2> Popup </h2>
                    
                </div>
            
        </div>
        

        
    </body>
    
</html>
