<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118301653-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            
            gtag('config', 'UA-118301653-2');
        </script>
        
        <title> Orian Leitersdorf </title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="https://www.oleitersdorf.com/images/favicon.png"/>
        <link rel="apple-touch-icon" href="https://www.oleitersdorf.com/images/favicon.png" />
        
        <link rel="stylesheet" type="text/css" href="https://oleitersdorf.com/style.css">
            
        <script>
        
            function openNav() {
                document.getElementById("navigationTab").style.height = "100%";
            }
        
            function closeNav() {
                document.getElementById("navigationTab").style.height = "0%";
            }
        
            function menuButtonPressed(x) {
                
                x.classList.toggle("change");
                
                if (x.classList.contains("change")){
                    openNav();
                }
                else{
                    closeNav();
                }
                
            }
        
            function resize(){
                var w = window.innerWidth;
                if (w > 1000){
                    document.getElementById("menuButton").classList.add("noneElement");
                    document.getElementById("menuBar").classList.remove("noneElement");
                }
                else{
                    document.getElementById("menuButton").classList.remove("noneElement");
                    document.getElementById("menuBar").classList.add("noneElement");
                }
            }

        </script>
    
    </head>
    
    <body onresize="resize()" onload="resize()">
  
        <div class="menuButton" onclick="menuButtonPressed(this)" id="menuButton">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        
        <ul class="menuBar" id="menuBar">
            <li><a href="https://www.oleitersdorf.com/">Home</a></li>
            <li><a href="https://www.oleitersdorf.com/about/">About</a></li>
            <li><a href="https://www.oleitersdorf.com/education/">Education</a></li>
            <li><a href="https://www.oleitersdorf.com/contact/">Contact</a></li>
        </ul>

        <div class="header">

            <div class="headerNameArea">
                <h1 id="a"> Orian Leitersdorf </h1>
            </div>
            
        </div>
        
        <div id="navigationTab" class="overlay">
            <div class="overlay-content">
                <a href="https://www.oleitersdorf.com/">Home</a>
                <hr>
                <a href="https://www.oleitersdorf.com/about/">About</a>
                <hr>
                <a href="https://www.oleitersdorf.com/education/">Education</a>
                <hr>
                <a href="https://www.oleitersdorf.com/contact/">Contact</a>
            </div>
        </div>
        
        <div class="content">
            
        </div>
        

        
    </body>
    
</html>
