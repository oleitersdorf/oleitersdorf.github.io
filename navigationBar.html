
<head>
    
    <!--  To allow for the links to open in the parent window  -->
    <base target="_parent">
    
    <link rel="stylesheet" type="text/css" href="https://oleitersdorf.com/style.css">
        
    <script>
        
        function openNav() {
            document.getElementById("navigationTab").style.height = "100%";
        }
    
        function closeNav() {
            document.getElementById("navigationTab").style.height = "0%";
        }
    
        function menuButtonPressed(x) {
            
            x.classList.toggle("change");
            
            if (x.classList.contains("change")){
                openNav();
            }
            else{
                closeNav();
            }
            
        }
    
        function init(){
            processUrlVars();
            resize();
        }
    
        function processUrlVars(){
            var elementName = getUrlVars()["element"];
            document.getElementById(elementName).style.color = 'orange';
            document.getElementById(elementName + "Tab").style.color = 'orange';
        }
    
        function resize(){
            var w = window.innerWidth;
            if (w > 1000){
                document.getElementById("menuButton").classList.add("noneElement");
                document.getElementById("menuBar").classList.remove("noneElement");
            }
            else{
                document.getElementById("menuButton").classList.remove("noneElement");
                document.getElementById("menuBar").classList.add("noneElement");
            }
        }
    
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }
    
    </script>
        
</head>

<body onresize="resize()" onload="init()">

    <div class="menuButton noneElement" onclick="menuButtonPressed(this)" id="menuButton">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <ul class="menuBar noneElement" id="menuBar">
        <li><a id="home" href="https://www.oleitersdorf.com/">Home</a></li>
        <li><a id="about" href="https://www.oleitersdorf.com/about/">About</a></li>
        <li><a id="education" href="https://www.oleitersdorf.com/education/">Education</a></li>
        <li><a id="projects" href="https://www.oleitersdorf.com/projects/">Projects</a></li>
        <li><a id="contact" href="https://www.oleitersdorf.com/contact/">Contact</a></li>
    </ul>
    
    <div id="navigationTab" class="overlay">
        <div class="overlay-content">
            <a id="homeTab" href="https://www.oleitersdorf.com/">Home</a>
            <hr>
            <a id="aboutTab" href="https://www.oleitersdorf.com/about/">About</a>
            <hr>
            <a id="educationTab" href="https://www.oleitersdorf.com/education/">Education</a>
            <hr>
            <a id="projectsTab" href="https://www.oleitersdorf.com/projects/">Projects</a>
            <hr>
            <a id="contactTab" href="https://www.oleitersdorf.com/contact/">Contact</a>
            <hr>
        </div>
    </div>

</body>
